<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finesse UI</title>
    <meta name="author" content="Anup Kumar Bid" />
    <meta
      name="description"
      content="Finesse UI is a simple CSS frameowrk to kick start your frontend project"
    />
    <link rel="stylesheet" href="./docs/assets/styles/style.css" />
  </head>
  <body class="d-flex flex-direction-column justify-content-space-between">
    <custom-header active="home"></custom-header>

    <main>
      <div class="hero container-laptop flex-direction-row-desktop-onwards">
        <div class="hero-image">
          <img
            src="./docs/assets/images/sitemap-solid.svg"
            alt="banner image"
          />
        </div>
        <div class="hero-description">
          <h1 class="h1">
            Finesse UI: A declarative CSS framework that just works.
          </h1>
          <p class="mbs-16">
            Finesse UI is a free, open source framework that provides
            ready-to-use frontend components that you can easily combine to
            build responsive web interfaces.
          </p>
          <div class="mbs-8">
            <button class="btn btn-primary">Download</button>
            <a class="btn" href="/docs/introduction.html">Get Started</a>
          </div>
        </div>
      </div>
    </main>
    <custom-footer></custom-footer>
    <script src="/src/js/finesse.js"></script>
    <script src="/docs/assets/scripts/custom-components.js"></script>
